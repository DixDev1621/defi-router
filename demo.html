  <script>
  let provider, signer, contract;
  const contractAddress = "0x1113C71284754Efa4Ff181A0eB445db66A6b71Fd";
  const contractABI = ["function sendToken(address payable _to) public payable"];

  async function connectWallet() {
    if (window.ethereum) {
      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        const addr = await signer.getAddress();
        document.getElementById("wallet").innerText = "‚úÖ Connected: " + addr;
      } catch (err) {
        document.getElementById("wallet").innerText = "‚ùå Wallet connection failed";
        console.error(err);
      }
    } else {
      alert("MetaMask not found!");
    }
  }

  // --------------- LOCAL DEMO RISK LISTS ---------------
  // Exact lists you gave ‚Äî lowercase for safe comparison
  const HIGH_RISK_LOCAL = [
    "0x1a92f7381b9f03921564a437210bb9396471050c",
    "0x8d7e0f90b584a453c7ceffb79e2c3b79efb44c16",
    "0x1bfeea3b33b6e5e44bba10f038e3f6d49e2f21f2"
  ].map(a => a.toLowerCase());

  const MEDIUM_RISK_LOCAL = [
    "0x6b175474e89094c44da98b954eedeac495271d0f",
    "0x742d35cc6634c0532925a3b844bc454e4438f44e",
    "0x3f5ce5fbfe3e9af3971d0ef2d5a91b7fbe3ccdbd"
  ].map(a => a.toLowerCase());

  // Your live backend (used only if address not in the local lists)
  const BACKEND_BASE = "https://router-ai-backend-7.onrender.com";

  async function checkRiskLevel(receiver) {
    // receiver expected checksummed (ethers.getAddress) ‚Äî but we'll compare lowercase
    const receiverLower = receiver.toLowerCase();

    // 1) Local override: immediate result for demo addresses
    if (HIGH_RISK_LOCAL.includes(receiverLower)) {
      return { risk: "high", message: "üö® High Risk (local demo rule)" };
    }
    if (MEDIUM_RISK_LOCAL.includes(receiverLower)) {
      return { risk: "medium", message: "‚ö† Medium Risk (local demo rule)" };
    }

    // 2) Fallback to backend for any other address
    try {
      const response = await fetch(`${BACKEND_BASE}/check_wallet`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletAddress: receiver })
      });
      if (!response.ok) {
        console.error("Backend returned non-OK:", response.status);
        return { risk: "low", message: "‚ö† Backend error ‚Äî defaulting to low risk" };
      }
      const data = await response.json();
      // Ensure we return risk and message keys
      return { risk: data.risk || "low", message: data.message || "" };
    } catch (err) {
      console.error("Risk check failed:", err);
      return { risk: "low", message: "‚ö† AI system offline ‚Äì defaulting to low risk" };
    }
  }

  async function sendToken() {
    const rawReceiver = document.getElementById("receiver").value.trim();
    const amount = document.getElementById("amount").value.trim();
    if (!rawReceiver || !amount) {
      document.getElementById("status").innerText = "‚ö† Enter receiver and amount";
      return;
    }

    // Normalize & validate address to avoid checksum errors
    let receiver;
    try {
      // convert to lowercase then get checksum address; this avoids bad-checksum mixed-case errors
      receiver = ethers.utils.getAddress(rawReceiver.toLowerCase());
    } catch (err) {
      console.error("Address validation failed:", err);
      document.getElementById("status").innerText = "‚ùå Invalid receiver address.";
      return;
    }

    // Ensure wallet connected / contract available
    if (!contract || !signer) {
      document.getElementById("status").innerText = "‚ö† Connect your wallet first.";
      return;
    }

    // 1) Check risk (local-first)
    document.getElementById("status").innerText = "üîç Checking wallet risk level...";
    const riskData = await checkRiskLevel(receiver);

    // 2) Enforce demo behavior
    if (riskData.risk === "high") {
      // High ‚Üí block
      document.getElementById("status").innerHTML = "üö® <b>High Risk:</b> Transaction blocked!";
      alert("‚ö†Ô∏è High Risk Wallet Detected! Transaction Blocked.");
      return;
    } else if (riskData.risk === "medium") {
      // Medium ‚Üí ask permission
      const proceed = confirm("‚ö†Ô∏è Medium Risk detected. Do you want to proceed with the transaction?");
      if (!proceed) {
        document.getElementById("status").innerHTML = "‚ùå Transaction cancelled by user (medium risk).";
        return;
      } else {
        document.getElementById("status").innerHTML = "‚ö† Proceeding after user confirmation (medium risk).";
      }
    } else {
      // Low ‚Üí proceed
      document.getElementById("status").innerHTML = "‚úÖ Low Risk: Safe to proceed.";
    }

    // 3) Send transaction
    try {
      const tx = await contract.sendToken(receiver, { value: ethers.utils.parseEther(amount) });
      document.getElementById("status").innerText = "‚è≥ Transaction sent... waiting for confirmation";
      await tx.wait();
      document.getElementById("status").innerText = "‚úÖ Success! Tx Hash: " + tx.hash;
    } catch (err) {
      console.error(err);
      document.getElementById("status").innerText = "‚ùå Error: " + (err?.data?.message || err.message);
    }
  }

  // --- Swap / Quote Logic (unchanged) ---
  function getQuote() {
    const amountIn = document.getElementById("swapAmount").value.trim();
    const quoteBox = document.getElementById("quoteResult");
    if (!amountIn || isNaN(amountIn) || amountIn <= 0) {
      quoteBox.innerText = "‚ö†Ô∏è Please enter a valid amount.";
      return;
    }
    const fakeRate = 1.05;
    const estimatedOut = (amountIn * fakeRate).toFixed(2);
    quoteBox.innerText = `üí± Estimated Output: ${estimatedOut} USDT (simulated rate)`;
  }

  const routerAddress = "0x8954AfA98594b838bda56FE4C12a09D7739D179b";
  const USDT = "0xe11A86849d99F524cAC3E7A0Ec1241828e332C62";
  const WETH = "0xA6FA4fB5f76172d178d61B04b0ecd319C5d1C0aa";
  const routerABI = [
    "function swapExactETHForTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) external payable returns (uint[] memory amounts)"
  ];

  async function swapTokens() {
    try {
      const amountIn = document.getElementById("swapAmount").value;
      if (!amountIn) return alert("Enter amount first!");
      const localProvider = new ethers.providers.Web3Provider(window.ethereum);
      const localSigner = localProvider.getSigner();
      const router = new ethers.Contract(routerAddress, routerABI, localSigner);
      const path = [WETH, USDT];
      const to = await localSigner.getAddress();
      const deadline = Math.floor(Date.now() / 1000) + 600;
      const tx = await router.swapExactETHForTokens(0, path, to, deadline, { value: ethers.utils.parseEther(amountIn) });
      document.getElementById("quoteResult").innerText = "‚è≥ Swapping... please wait";
      await tx.wait();
      document.getElementById("quoteResult").innerText = "‚úÖ Swap successful! Hash: " + tx.hash;
    } catch (err) {
      alert("Swap failed: " + (err?.data?.message || err.message));
    }
  }

  async function fetchPrice(coin) {
    try {
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coin}&vs_currencies=inr`;
      const res = await fetch(url);
      const data = await res.json();
      return data[coin].inr;
    } catch {
      document.getElementById("buySellResult").innerText = "‚ö† Error fetching price.";
    }
  }

  async function buyCrypto() {
    const coin = document.getElementById("coinType").value;
    const inrAmount = parseFloat(document.getElementById("inrInput").value);
    if (!inrAmount || inrAmount <= 0) {
      document.getElementById("buySellResult").innerText = "‚ö† Please enter a valid INR amount.";
      return;
    }
    const price = await fetchPrice(coin);
    const tax = inrAmount * 0.3;
    const total = inrAmount + tax;
    const cryptoAmount = (inrAmount / price).toFixed(6);
    document.getElementById("livePrice").innerText = `1 ${coin.toUpperCase()} = ‚Çπ${price}`;
    document.getElementById("buySellResult").innerHTML = `
      <p>üü¢ <b>Buy Summary</b></p>
      <p>üí∞ Buying: <b>${cryptoAmount} ${coin.toUpperCase()}</b></p>
      <p>üíµ Price: ‚Çπ${price}</p>
      <p>üí∏ 30% Tax: ‚Çπ${tax.toFixed(2)}</p>
      <p>üßæ Total: <b>‚Çπ${total.toFixed(2)}</b></p>
      `;
  }

  async function sellCrypto() {
    const coin = document.getElementById("coinType").value;
    const inrAmount = parseFloat(document.getElementById("inrInput").value);
    if (!inrAmount || inrAmount <= 0) {
      document.getElementById("buySellResult").innerText = "‚ö† Please enter a valid INR amount.";
      return;
    }
    const price = await fetchPrice(coin);
    const cryptoAmount = (inrAmount / price).toFixed(6);
    const tax = inrAmount * 0.3;
    const receive = inrAmount - tax;
    document.getElementById("livePrice").innerText = `1 ${coin.toUpperCase()} = ‚Çπ${price}`;
    document.getElementById("buySellResult").innerHTML = `
      <p>üî¥ <b>Sell Summary</b></p>
      <p>üí∞ Selling: <b>${cryptoAmount} ${coin.toUpperCase()}</b></p>
      <p>üíµ Price: ‚Çπ${price}</p>
      <p>üí∏ Tax (30%): ‚Çπ${tax.toFixed(2)}</p>
      <p>üí≥ You receive: <b>‚Çπ${receive.toFixed(2)}</b></p>
      `;
  }
  </script>
