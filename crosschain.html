<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåê DeFi Router ‚Äì Cross-Chain Transfer</title>
  <link rel="icon" href="Defi logo 2.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #1a103d, #32185b, #7326c5);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ==== NAVBAR ==== */
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 50px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      position: fixed;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 22px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #9c27b0);
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #a855f7;
    }

    .connect-btn {
      padding: 10px 18px;
      background: linear-gradient(45deg, #6a00ff, #b517ff);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .connect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #b517ff, 0 0 25px #6a00ff;
    }

    /* ==== MAIN CARD ==== */
    .main {
      margin-top: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 40px;
      width: 420px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(14px);
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .chain-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 25px;
    }

    .chain-icons img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #00baff);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .chain-icons img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 20px #00d8ff);
    }

    select,
    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      color: #1a1a3d;
      background: #f0f3ff;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: white;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00cc, 0 0 25px #3333ff;
    }

    .info {
      margin-top: 15px;
      font-size: 14px;
      color: #ffd700;
    }

    /* Popup message */
    #popupMsg {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #00d8ff;
      padding: 16px 40px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 0 20px #00d8ff99;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 999;
    }

    #popupMsg.show {
      opacity: 1;
      pointer-events: auto;
      animation: fadeOut 3s ease forwards;
    }

    @keyframes fadeOut {
      0%, 80% { opacity: 1; }
      100% { opacity: 0; }
    }

    footer {
      text-align: center;
      color: #aaa;
      margin-top: 50px;
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    @media (max-width: 480px) {
      .card { width: 90%; padding: 25px; }
      h1 { font-size: 22px; }
      .chain-icons img { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="Defi_logo_2-removebg-preview.png" alt="Logo" />
      <span>DeFi Router</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="demo.html">Transaction</a>
      <a href="#">Swap</a>
      <a href="stake.html">Stake</a>
      <a href="crosschain.html">Cross-Chain</a>
      <a href="help.html">Help</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <div class="main">
    <div class="card">
      <div class="chain-icons">
        <img src="https://cryptologos.cc/logos/polygon-matic-logo.png?v=025" alt="Polygon" />
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=025" alt="Ethereum" />
        <img src="https://cryptologos.cc/logos/bnb-bnb-logo.png?v=025" alt="Binance" />
      </div>

      <h1>üåâ Cross-Chain Transfer (Future)</h1>

      <select>
        <option>Polygon ‚Üí Ethereum</option>
        <option>Polygon ‚Üí Binance Smart Chain</option>
        <option>Ethereum ‚Üí Polygon</option>
      </select>

      <input type="text" id="receiver" placeholder="Receiver Address (0x...)" />
      <input type="number" id="amount" placeholder="Amount (in Tokens)" min="0" step="any" />
      <button id="sendBtn">Bridge (Coming Soon)</button>

      <div class="info">
        üîÆ <strong>Coming Soon:</strong> Cross-chain bridging using LayerZero / LI.FI.
      </div>
    </div>
  </div>

  <div id="popupMsg"></div>

  <footer>
    ¬© 2025 DeFi Router. All Rights Reserved.
  </footer>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const popup = document.getElementById("popupMsg");

    sendBtn.addEventListener("click", () => {
      const receiver = document.getElementById("receiver").value.trim();
      const amount = document.getElementById("amount").value.trim();

      if (!receiver) {
        showPopup("‚ö†Ô∏è Enter a receiver address!");
        return;
      }
      if (!amount || isNaN(amount) || Number(amount) <= 0) {
        showPopup("‚ö†Ô∏è Enter a valid amount!");
        return;
      }
      showPopup(`‚úÖ Requested ${amount} tokens to ${receiver} (simulated).`);
    });

    function showPopup(message) {
      popup.textContent = message;
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 3000);
    }
  </script>

  <script>
  const token = localStorage.getItem("token");
  if (!token) {
    alert("Please login first");
    window.location.href = "login.html";
  }
</script>
</body>
</html>
